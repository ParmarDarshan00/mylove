<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You, Nihu 💖</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
  body {
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-align: center;
    height: 100vh;
    margin: 0;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 100px;
    font-size: 2em;
    text-shadow: 2px 2px 10px rgba(255,255,255,0.3);
    padding: 0 10px;
  }

  p {
    font-size: 1em;
    padding: 0 15px;
    line-height: 1.5em;
  }

  button {
    background-color: #fff;
    color: #ff4081;
    border: none;
    padding: 12px 25px;
    font-size: 1em;
    border-radius: 25px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
    min-width: 150px;
  }

  button:hover {
    background-color: #ff80ab;
    color: #fff;
  }

  .hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 18px;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  /* Mobile adjustments */
  @media (max-width: 480px) {
    h1 { font-size: 1.6em; margin-top: 80px; }
    p { font-size: 0.95em; padding: 0 10px; }
    button { padding: 10px 20px; font-size: 0.95em; min-width: 130px; }
  }
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<h1>Hey Nihu 💕</h1>
<p>I made this little page... just to tell you something special 💫</p>
<button onclick="showMessage()">Click to see 💖</button>

<script>
function showMessage() {
  document.body.innerHTML = `
    <div class='hearts' id='hearts'></div>
    <h1>Every line of code reminds me of you 💘</h1>
    <p>So here’s my question…<br>
Will you let me be a part of your story — not just as a chapter, but as your forever? 💞<br>Will you be my girl? 💖</p>
    <button onclick="yes()">Yes, I will 💞</button>
    <button onclick="maybe()">Maybe later 😅</button>
  `;
  spawnHearts();
}

function yes() {
  document.body.innerHTML = `
    <div class='hearts' id='hearts'></div>
    <h1>You just made my world perfect, Nihu 😍</h1>
    <p>I promise to keep making you smile forever 💖 😍</p>
  `;
  spawnHearts();
}

function maybe() {
  document.body.innerHTML = `
    <div class='hearts' id='hearts'></div>
    <h1>It’s okay Nihu 💕😊</h1>
    <p>I’ll wait patiently, dreaming of the day you say yes 💌</p>
  `;
  spawnHearts();
}

function spawnHearts() {
  const hearts = document.getElementById('hearts');
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '💗';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
    hearts.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 250);
}

spawnHearts();
</script>

</body>
</html>
